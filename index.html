<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link type="image/x-icon" href="./assets/notebook.png" rel="icon" />
    <title>My Debtor</title>
  </head>
  <body id="body">
    <div class="main">
      <div class="freeTrial">
        <h2>Free Trial Time Left:</h2>
        <div class="clock">
          <div class="flip">
            <div class="digital front" data-number="0"></div>
            <div class="digital back" data-number="1"></div>
          </div>
          <div class="flip">
            <div class="digital front" data-number="5"></div>
            <div class="digital back" data-number="4"></div>
          </div>
          <em class="divider">:</em>
          <div class="flip">
            <div class="digital front" data-number="0"></div>
            <div class="digital back" data-number="1"></div>
          </div>
          <div class="flip">
            <div class="digital front" data-number="0"></div>
            <div class="digital back" data-number="1"></div>
          </div>
        </div>
      </div>
      <div class="header">
        <h1>
          My Debtor
          <img
            src="./assets/notebook.png"
            alt="icon"
            height="40px"
            width="40px"
          />
        </h1>
      </div>
      <div class="buttons">
        <div class="button1">
          <button onclick="showDebtors()">
            <img src="./assets/liability.png" alt="user icons" /> Debtors
          </button>
        </div>
        <div class="button2">
          <button onclick="showCalculator()">
            <img src="./assets/calculator.png" alt="user icons" /> Calculator
          </button>
        </div>
        <div class="button3">
          <button onclick="showSettings()">
            <img src="./assets/cogwheel.png" alt="user icons" /> Settings
          </button>
        </div>
      </div>
    </div>
    <footer>
      <span id="organisation" style="float: left; margin: 0 25px"></span>
      <p>
        &copy; 2024 Designed by:
        <a
          href="https://www.instagram.com/patric_forreal?igsh=a2V3b2FhOGRnaG15"
          target="_blank"
          >Patrick cPage</a
        >
        || CIVE IPT I 2024
      </p>
      <span id="lang" style="float: right; margin: 0 50px"></span>
    </footer>

    <div class="superCalculator" id="superCalculator">
      <div class="calculator" id="calculator">
        <div class="calculator-display" id="display">0</div>
        <div class="calculator-keys">
          <button class="key" onclick="hideCalculator()">Off</button>
          <button class="key" style="visibility: hidden"></button>
          <button class="key" onclick="deleteLast()">DEL</button>
          <button class="key" onclick="clearDisplay()">AC</button>
          <button class="key" onclick="appendNumber('7')">7</button>
          <button class="key" onclick="appendNumber('8')">8</button>
          <button class="key" onclick="appendNumber('9')">9</button>
          <button class="key" onclick="chooseOperation('/')">/</button>
          <button class="key" onclick="appendNumber('4')">4</button>
          <button class="key" onclick="appendNumber('5')">5</button>
          <button class="key" onclick="appendNumber('6')">6</button>
          <button class="key" onclick="chooseOperation('*')">*</button>
          <button class="key" onclick="appendNumber('1')">1</button>
          <button class="key" onclick="appendNumber('2')">2</button>
          <button class="key" onclick="appendNumber('3')">3</button>
          <button class="key" onclick="chooseOperation('-')">-</button>
          <button class="key" onclick="appendNumber('0')">0</button>
          <button class="key" onclick="appendNumber('.')">.</button>
          <button class="key" onclick="chooseOperation('%')">%</button>
          <button class="key" onclick="chooseOperation('+')">+</button>
          <button class="key equals" onclick="compute()">=</button>
        </div>
      </div>
    </div>

    <div class="superContainer" id="superContainer">
      <div class="container" id="container">
        <div class="header" id="header">
          <div class="flexItem">
            <h1 class="flexItem" style="float: left">All Debts</h1>
          </div>
          <div class="flexItem">
            <button id="addNewRecord" class="flexItem">+ Add New Record</button>
          </div>
          <div class="flexItem">
            <button
              id="hideDebtors"
              class="flexItem"
              style="float: right"
              onclick="hideDebtors()"
            >
              X
            </button>
          </div>
        </div>
        <table id="dataTable">
          <thead>
            <tr>
              <th>User</th>
              <th>Full Name</th>
              <th>Type</th>
              <th>Initial Debt</th>
              <th>Payed Amount</th>
              <th>Owing Amount</th>
              <th>Currency</th>
              <th>Record Date</th>
              <th>Payback Date</th>
              <th>Payback Progress</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="debtsTableBody">
            <!-- Rows will be added here dynamically -->
          </tbody>
        </table>
      </div>
    </div>

    <div id="addRecordModal" class="modal">
      <div class="modal-content">
        <span class="close" style="float: right">&times;</span>
        <form id="addRecordForm">
          <label for="fullName">Full Name:</label>
          <input
            type="text"
            id="fullName"
            name="fullName"
            required
            class="form-input"
            autocomplete="off"
          />

          <label for="type">Type:</label>
          <select id="type" name="type" required class="form-input">
            <option value="Individual">Individual</option>
            <option value="Organisation">Organisation</option>
          </select>

          <label for="initialDebt">Initial Debt:</label>
          <input
            type="number"
            id="initialDebt"
            name="initialDebt"
            required
            class="form-input"
          />

          <label for="currency">Currency:</label>
          <select id="currency" name="currency" required class="form-input">
            <option value="USD">USD ðŸ‡ºðŸ‡¸</option>
            <option value="TZS">TZS ðŸ‡¹ðŸ‡¿</option>
            <option value="EUR">EUR ðŸ‡ªðŸ‡º</option>
            <option value="RUB">RUB ðŸ‡·ðŸ‡º</option>
            <option value="JPY">JPY ðŸ‡¯ðŸ‡µ</option>
            <option value="FRA">EUR ðŸ‡«ðŸ‡·</option>
            <option value="INR">INR ðŸ‡®ðŸ‡³</option>
            <option value="SAR">SAR ðŸ‡¸ðŸ‡¦</option>
            <option value="CNY">CNY ðŸ‡¨ðŸ‡³</option>
          </select>

          <label for="recordDate">Record Date:</label>
          <input
            type="date"
            id="recordDate"
            name="recordDate"
            required
            class="form-input"
          />

          <label for="paybackDate">Payback Date:</label>
          <input
            type="date"
            id="paybackDate"
            name="paybackDate"
            required
            class="form-input"
          />

          <button type="submit" class="key">Add Record</button>
        </form>
      </div>
    </div>

    <div class="superSettings" id="superSettings">
      <div class="settings">
        <div class="modal-content">
          <span class="close" id="closeSettings" style="float: right"
            >&times;</span
          >
          <h2>Settings</h2>
          <form id="theSettingForm">
            <label for="organizationName">Organisation Name:</label>
            <input
              type="text"
              id="organizationName"
              name="organizationName"
              required
              class="form-input"
              autocomplete="off"
              placeholder="E.g. cPage"
            />

            <label for="language">Language:</label>
            <select id="language" name="language" required class="form-input">
              <option value="ENG">English ðŸ‡ºðŸ‡¸</option>
              <option value="SWH">Swahili ðŸ‡¹ðŸ‡¿</option>
              <option value="GER">German ðŸ‡©ðŸ‡ª</option>
              <option value="RUS">Russian ðŸ‡·ðŸ‡º</option>
              <option value="JPY">Japanese ðŸ‡¯ðŸ‡µ</option>
              <option value="FRA">French ðŸ‡«ðŸ‡·</option>
              <option value="HIN">Hindi ðŸ‡®ðŸ‡³</option>
              <option value="ARA">Arabic ðŸ‡¸ðŸ‡¦</option>
              <option value="ZHO">Chinese ðŸ‡¨ðŸ‡³</option>
            </select>

            <button type="submit" class="key">Close & Apply</button>
          </form>
        </div>
      </div>
    </div>
    <!--- FYI: on God --->
    <script src="./index.js"></script>
  </body>
</html>
